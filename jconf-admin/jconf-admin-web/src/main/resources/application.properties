#tomcat start port
server.port=9000

#dataSource
spring.datasource.url=jdbc:mysql://123.206.9.140:3306/spring
spring.datasource.username=root
spring.datasource.password=*******
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.profiles.active=dev

## Mybatis
mybatis.typeAliasesPackage=com.github.wenbo2018.jconf.entity
mybatis.mapperLocations=classpath:mapper/*.xml

## Freemarker
spring.freemarker.template-loader-path=classpath:/web/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.datetime_format=yyyy-MM-dd HH:mm:ss
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ssXXX
